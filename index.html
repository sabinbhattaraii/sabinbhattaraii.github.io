<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> My Portfolio</title>
    <style>
        body{
            background-color: #454140;
        }
        .main {
            text-align : center;
        }
    </style>
</head>
<body>
<div id="loading">
    loading....
</div>
    <div class="main"  id="mainContainer" >
        <img 
            height = "100"
            weight = "100"
            id="profileImage"
        >
        <h2 id="fullName"> </h2>
        <p id="bio"></p>
        <h5 id="followersInformation"></h5>
        <p>
            Check me on <a id="githubLink" style='color:red;'>Github</a>
        </p>
        <a class="twitter-timeline" data-width="300" data-height="400" data-theme="dark" 
        href="https://twitter.com/sabin077?ref_src=twsrc%5Etfw">Tweets by sabin077</a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
    </div>

    <script>
        fetch("https://api.github.com/users/sabinbhattaraii")
            .then(response => response.json())
            .then(function(data){
                console.log(data)

                let followersCount = data['followers']
                let followersInfo =  `I have been followed by ${followersCount} awesome people on Github`
                document.getElementById('profileImage').src = data['avatar_url']
                document.getElementById('fullName').textContent = data['name']
                document.getElementById('bio').textContent = data['bio']

                document.getElementById('followersInformation').textContent = followersInfo

                document.getElementById('githubLink').href = data['html_url']
                document.getElementById('mainContainer').hidden = false
                document.getElementById('loading').hidden = true
            })


    </script>
</body>
</html>
